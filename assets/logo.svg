<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradients definitions -->
  <defs>
    <!-- Gradient for outlined hexagons -->
    <linearGradient id="outlineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
    
    <!-- Gradient for filled hexagon -->
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980B9"/>
      <stop offset="100%" style="stop-color:#6DD5FA"/>
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
  </defs>

  <!-- Hexagons -->
  <path d="M100,50 L130,67 L130,97 L100,114 L70,97 L70,67 Z" 
        fill="none" 
        stroke="url(#outlineGradient)" 
        stroke-width="3"/>
  
  <path d="M100,90 L130,107 L130,137 L100,154 L70,137 L70,107 Z" 
        fill="url(#fillGradient)" 
        stroke="url(#outlineGradient)" 
        stroke-width="2"/>
  
  <path d="M130,107 L160,124 L160,154 L130,171 L100,154 L100,124 Z" 
        fill="none" 
        stroke="url(#outlineGradient)" 
        stroke-width="2"/>
  
  <!-- Text with gradient -->
  <text x="100" y="185" 
        font-family="Arial" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)">ISIC4Kit</text>
</svg>